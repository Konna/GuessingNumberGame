<!DOCTYPE html>
<html>
    <head>
        <title>Number Guessing Game</title>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Number Guessing Game</h1>

        <div class="instructions">
	        <p>Choose a number between <span class="number min"></span> - <span class="number max"></span>. When you are ready click the button below to start the game!</p>
	        <button id="start" type="button">Start!</button>
	    </div>

	    <div class="game-section hidden">
	        <p> Number: <span class="number"></span></p>
	        <button id="equal" type="button">equal</button>
	        <button id="small" type="button">less</button>
	        <button id="big" type="button">greater</button>
	    </div>
    </body>
</html>
